        // Write a function called longestNoSpace() that receives any amount of strings 
        // (ideally with a rest parameter, although you can also use arguments), 
        // and then uses functional techniques ( .filter() .map() .reduce() ) 
        // to return the length of the longest string that does not contain a space inside it.
        function hasWhiteSpace(s) {
            return s.indexOf(' ') >= 0;
        }
        function longestNoSpace(...strings) {
            return strings
                .filter((str) => { return str.indexOf(" ") < 0 })
                .map((str) => { return str.length })
                .reduce((acc, curr) => { return curr > acc ? curr : acc }, 0)
        }
